<template name="outpicker_hero">
    <div class="container">
        <div class="row">
            <h2 style="text-align: center;">Counterpicking
                <figure class="mainhero">
                    <img src="http://cdn.dota2.com/apps/dota2/images/heroes/{{getHeroesCDNName heroid}}_lg.png"
                         alt="{{getHeroesName heroid}}">
                    <figcaption>{{getHeroesName heroid}}</figcaption>
                </figure>
            </h2>
            <div class="col-xs-12">
                <div class="counter_container">
                    {{#each counterpicks}}
                        <figure>
                            <img src="http://cdn.dota2.com/apps/dota2/images/heroes/{{getHeroesCDNName counter}}_lg.png"
                                 alt="{{getHeroesName counterpick}}">
                            <figcaption class="{{highlightNorm normCount}}">{{counter}} ) {{normCount}} | {{count}}</figcaption>
                        </figure>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>

</template>
